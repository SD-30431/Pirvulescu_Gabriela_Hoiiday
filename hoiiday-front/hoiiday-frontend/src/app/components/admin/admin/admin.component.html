<div class="admin-container">
    <div class="admin-header">
      <h2>Admin Dashboard - Client List</h2>
    </div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
    <button type="button" (click)="openCreateModal()">Create User</button>
  
    <div class="user-list">
      <div *ngIf="clients.length > 0; else noClients">
        <ul>
          <li *ngFor="let client of clients">
            <button>
              <img src="src/app/assets/hoiiday_logo.png" alt="Client Image" />
              <span>{{ client.firstName }} {{ client.lastName }}</span>
            </button>
            <button (click)="deleteClient(client.userId)">Delete</button>
            <button (click)="openUpdateModal(client)">Update</button>
          </li>
        </ul>
      </div>
      <ng-template #noClients>
        <p>No clients found.</p>
      </ng-template>
    </div>
  </div>
  
  <div class="modal" *ngIf="showUpdateModal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Update Client</h2>
      <form (ngSubmit)="updateClient()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="selectedClient.firstName" name="firstName" required>
  
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="selectedClient.lastName" name="lastName" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="selectedClient.email" name="email" required>
  
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" [(ngModel)]="selectedClient.phoneNumber" name="phoneNumber" required>
  
        <button type="submit">Update</button>
      </form>
    </div>
  </div>
  
  <div class="modal" *ngIf="showCreateModal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Create User</h2>
      <form (ngSubmit)="createUser()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="selectedClient.firstName" name="firstName" required>
  
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="selectedClient.lastName" name="lastName" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="selectedClient.email" name="email" required>
  
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" [(ngModel)]="selectedClient.phoneNumber" name="phoneNumber" required>
  
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="selectedClient.password" name="password" required>
  
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
