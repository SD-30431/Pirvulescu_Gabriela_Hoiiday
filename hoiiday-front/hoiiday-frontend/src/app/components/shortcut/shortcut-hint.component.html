<div class="shortcut-hints" [class.visible]="visible">
  <div class="hint-item" *ngIf="showDarkModeHint">
    <span class="key">Shift</span> + <span class="key">D</span>
    <span class="hint-text">Toggle Dark Mode</span>
  </div>
  <div class="hint-item" *ngIf="showChatHint">
    <span class="key">Shift</span> + <span class="key">C</span>
    <span class="hint-text">Toggle Chat</span>
  </div>
</div>
